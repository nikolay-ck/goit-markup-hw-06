    <div class="modal-overlay">
      <div class="modal">
        <button class="modal-btn" type="button">
          <svg class="modal-close" width="8" height="8">
            <use href="./images/icons.svg#icon-close"></use>
          </svg>
        </button>
        <p class="modal-title">Leave your contacts and we will call you back</p>

        <form class="modal-form" name="feedback">
          <div class="modal-input">
            <label class="modal-name" for="user-name">Name</label>
            <div class="modal-wrap">
              <input
                class="modal-style"
                type="text"
                name="user-name"
                required
                id="user-name"
              />
              <svg class="modal-person" width="18" height="24">
                <use href="./images/icons.svg#icon-person"></use>
              </svg>
            </div>
          </div>

          <div class="modal-input">
            <label class="modal-name" for="number-phone">Phone</label>
            <div class="modal-wrap">
              <input
                class="modal-style"
                type="tel"
                name="number-phone"
                required
                id="number-phone"
              />
              <svg class="modal-person" width="18" height="24">
                <use href="./images/icons.svg#icon-phone"></use>
              </svg>
            </div>
          </div>

          <div class="modal-input">
            <label class="modal-name" for="email-address">Email</label>
            <div class="modal-wrap">
              <input
                class="modal-style"
                type="email"
                name="email"
                required
                id="email-address"
              />
              <svg class="modal-person" width="18" height="24">
                <use href="./images/icons.svg#icon-email"></use>
              </svg>
            </div>
          </div>

          <div class="modal-input-comment">
            <label class="modal-name" for="user-comment">Comment</label>
            <textarea
              class="modal-text"
              name="user-comment"
              id="user-comment"
              placeholder="Text input"
            ></textarea>
          </div>

          <div class="checked-input">
            <input
              class="checkbox-style visually-hidden"
              type="checkbox"
              name="user-privacy"
              value="true"
              id="user-privacy"
            />
            <label class="checkbox-name" for="user-privacy"
              ><span class="check-span"
                ><svg class="check-ticket" width="10" height="8">
                  <use href="./images/icons.svg#icon-check"></use></svg></span
              >I accept the terms and conditions of the
              <a class="checkbox-link" href="">Privacy Policy</a></label
            >
          </div>

          <button class="form-btn" type="submit">Send</button>
        </form>
      </div>
